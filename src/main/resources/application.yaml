spring:
  application:
    name: product
  cloud:
    azure:
      storage:
        blob:
          account-name: ${AZURE_STORAGE_ACCOUNT_NAME}
          endpoint: ${AZURE_STORAGE_ACCOUNT_ENDPOINT}
          connection-string: ${AZURE_STORAGE_CONNECTION_STRING}
          container-temp: temp
          container-product-assets: product-assets
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      format_sql: true
      show-sql: true

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/cordillera-coffee
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  output:
    ansi:
      enabled: ALWAYS